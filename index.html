<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <div class="options">
      <label><input type="checkbox" id="includeUppercase"> Include Uppercase</label><br>
      <label><input type="checkbox" id="includeNumbers"> Include Numbers</label><br>
      <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
    </div>

    <button id="generateBtn">Generate Password</button>

    <div class="output">
      <label for="password">Generated Password:</label>
      <input type="text" id="password" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
